<div class="container">
  <div class="row form-group">
    <div class="col-lg-12">
      <app-extmovielibsearch (moviesSearched)="onMoviesSearched($event)"></app-extmovielibsearch>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-lg-7">
      <app-extmovieliblist *ngIf="selectedMovies != null" [movies]="selectedMovies"></app-extmovieliblist>
    </div>
    <div class="col-lg-5">
      <app-extmovielibdetail></app-extmovielibdetail>
    </div>
  </div>
</div>
