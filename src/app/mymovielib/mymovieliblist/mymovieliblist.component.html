<div>
  <table class="table table-striped table-hover ">
    <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>released</th>
      <th>Poster</th>
      <th>Seen</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let movie of myMovieList._embedded.movies">
      <td>{{movie.externalId}}</td>
      <td>{{movie.title}}</td>
      <td>{{movie.releaseDate}}</td>
      <td><img alt="nothing"
               src="http://image.tmdb.org/t/p/w500/{{movie.posterPath}}"
               height="42" width="42"></td>
      <td>
        <button *ngIf="movie.seen == true" type="submit" (click)="toggleSeen(movie, movie._links.self)" class="btn btn-success" >Seen</button>
        <button *ngIf="movie.seen == false" type="submit" (click)="toggleSeen(movie, movie._links.self)" class="btn btn-danger" >Not Seen</button>
      </td>
    </tr>
  </table>
</div>
<div>
  <button *ngIf="myMovieList._links.prev != null" type="button" class="btn btn-info btn-xs" (click)="browsePage(myMovieList._links.prev)">← Previous</button>
  <button *ngIf="myMovieList._links.prev == null" class="previous btn btn-info btn-xs disabled">← Previous</button>
  <button *ngIf="myMovieList._links.next != null" type="button" (click)="browsePage(myMovieList._links.next)" class="next btn btn-xs btn-info" style="float: right;">Next →</button>
  <button *ngIf="myMovieList._links.next == null" class="next btn btn-info btn-xs disabled" style="float: right;">Next →</button>
</div>
